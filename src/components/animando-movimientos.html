<!DOCTYPE html>
<html>
<head>
<style>
.move-animation {
  width: 100px;
  height: 100px;
  background-color: blue;
  position: relative;
  animation: moveLeftToRight 5s ease-in-out infinite;
}

@keyframes moveLeftToRight {
  0% { left: 0; }
  50% { left: 50%; }
  100% { left: 100%; }
}
</style>
</head>
<body>

<div class="move-animation"></div>

</body>
</html>
