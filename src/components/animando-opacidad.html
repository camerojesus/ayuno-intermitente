<!DOCTYPE html>
<html>
<head>
<style>
.fade-animation {
  width: 100px;
  height: 100px;
  background-color: red;
  animation: fadeInOut 3s infinite;
}

@keyframes fadeInOut {
  0%, 100% { opacity: 1; }
  50% { opacity: 0; }
}
</style>
</head>
<body>

<div class="fade-animation"></div>

</body>
</html>
